<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Member Registration</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="register-error-message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Add event listener for registration form submission
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve username and password from the form
            var newUsername = document.getElementById("new-username").value;
            var newPassword = document.getElementById("new-password").value;

            // Simulate registration success
            // In a real application, this would involve sending data to a server and handling the response
            // For demonstration purposes, we'll assume registration is successful
            var registrationSuccess = true;

            if (registrationSuccess) {
                // Redirect to the members' dashboard
                window.location.href = "dashboard.html";
            } else {
                // Display error message
                document.getElementById("register-error-message").innerText = "Registration failed. Please try again.";
            }
        });
    </script>
</body>
</html>
