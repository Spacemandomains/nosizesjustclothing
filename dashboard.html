<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member's Dashboard</title>
</head>
<body>
    <h1>Welcome to the Member's Dashboard</h1>
    <form id="purchaseForm" class="form-control">
        <label for="brand">Clothing Brand Name:</label>
        <input type="text" id="brand" name="brand" required>
        
        <label for="type">Clothing Type:</label>
        <input type="text" id="type" name="type" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="url">URL Link:</label>
        <input type="url" id="url" name="url" required>
        
        <button type="button" onclick="submitForm()">Buy Now</button>
    </form>
</body>
</html>
