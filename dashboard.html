<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member's Dashboard</title>
</head>
<body>
    <h1>Welcome to the Member's Dashboard</h1>
    <form id="purchaseForm">
    <label for="brand">Clothing Brand Name:</label>
    <input type="text" id="brand" name="brand" required>

    <label for="embedCode">HTML Embed:</label>
    <textarea id="embedCode" name="embedCode" rows="4" cols="50" required></textarea>

    <label for="type">Clothing Type:</label>
    <input type="text" id="type" name="type" required>

    <label for="Price">Price:</label>
    <input type="number" id="Price" name="Price" required>

    <label for="url">URL Link:</label>
    <input type="url" id="url" name="url" required>

    <button type="button" onclick="submitForm()">Submit Form</button>
</form>
</body>
</html>
